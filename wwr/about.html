                <figcaption>Family Time</figcaption>
            </figure>
            <figure>
                <img src="images/rafting4.jpg" alt="Rafting Image 4">
                <figcaption>Friends Bonding Time</figcaption>
            </figure>
            <figure>
                <img src="images/rafting5.jpg" alt="Rafting Image 5">
                <figcaption>Race Rafting</figcaption>
            </figure>
        </section>

    <footer>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
