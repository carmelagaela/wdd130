<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="q1">
                    <label for="q1">1. What do HTML and CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="q2">
                    <label for="q2">2. What is the difference between HTML and CSS?</label>
                    <input type="textarea" id="q2" name="q2">
                </div>
                <div class="q3">
                    <label for="q3">3. Which is the correct CSS syntax?</label>
                    <select id="syntax" name="CSS-syntax">
                            <option value="" selected disabled>Choose one...</option>
                            <option value="Body:color=black">Body:color=black</option>
                            <option value="{body;color;black}">{body;color;black}</option>
                            <otpion value="{body:color=black(body)}">{body:color=black(body)}</otpion>
                            <option value="body {color: black;}">body {color: black;}</option>
                    </select>
                </div>
                <div class="q4">
                    <label for="q4">4. What is the correct HTML tag for the largest heading? (H)</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
